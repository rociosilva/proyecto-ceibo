<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!--KeyWord-->
 <meta name="description" content="Página de productos de diseño y decoración, hechos a mano, sin mano de obra precarizada">
 <meta name="keywords"  content="Almohadones, velas de cera de soja, espejos artesanales, diseño, decoración de interiores, productos artesanales Nuñez, almohadones Buenos Aires">

    <!--Fuentes elegidas-Tipografías GoogleFonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uchen&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap');
    </style>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Contacto Ceibo</title>
</head>

<body class="background-color"> 
    <!--Inicio del header-->
    <header class="formulario">
        <!--kebab-case-->
        <p class="titulo-formulario">¿Tenes alguna duda? Escribinos</p>
    </header>
    <!--Fin del header-->


    <section>
        <!--Formulario-->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre completo">
            <label for="email">Email:</label>
            <input type="email" name="email" type="email" placeholder="ejemplo@xxx.com">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Dejanos tu mensaje"></textarea>
            <input type="submit" name="submit" type="submit" value="Enviar">
        </form>
    </section>
    <!--Fin del formulario-->

    <!--Volver al index-->
    <div class="wrap">
        <div>
            <div class="sub">
                <p><a href="index.html">Volve a nuestra página</a></p>
            </div>
        </div>
    </div>

    <!--Inicio de footer-->
    <!--kebab-case-->
    <div class="inferior-footer">
        <footer>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26291.41802793868!2d-58.47860420227187!3d-34.54273615040342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb420f6902f33%3A0x319825d17bcaba0d!2zTsO6w7FleiwgQ0FCQQ!5e0!3m2!1ses-419!2sar!4v1630459107474!5m2!1ses-419!2sar"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
            <div class="p-2 bd-highlight">
                <a href="https://www.instagram.com/ceibo.handmade/" target="_blank"><img class="logo"
                        src="Multimedia/Imagenes/logo-instagram.png"></a>
            </div>
            <div class="p-2 bd-highlight">
                <a href="https://www.facebook.com/ceibohandmade-103843237876152" target="_blank"><img class="logo"
                        src="Multimedia/Imagenes/logo-facebook.png"></a>
        </footer>
    </div>
    <!--Fin de footer-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
